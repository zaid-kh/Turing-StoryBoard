<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ranking Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@800&display=swap" rel="stylesheet">
  
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="menu">
        <a href="index.html" id="index">Story Board</a>
        <a href="#" id="ranking" class="active">Ranking</a>
        <a href="contact.html" id="contact">Contact</a>
      </nav>
      <h1 id="title">Ranking</h1>
    </header>

    <main>
      <section id="ranker-select">
        <label for="img-select">Choose Image For Ranking :</label>
        <select name="img-select" id="img-select">
          <option value="0" selected>Select Image</option>
          <option value="1">Thinking About Success</option>
          <option value="2">Hard work and determination</option>
          <option value="3">Success feels fantastic</option>
          <option value="4">Failure</option>
          <option value="5">Success again</option>
          <option value="6">Failure again?</option>
          <option value="7">Success and failure aren't enemies</option>
          <option value="8">Growth</option>
          <option value="9">The journey continues</option>
        </select>
      </section>
      <section id="ranker-reaction">
        <button id="likeButton">Like</button>
        <button id="dislikeButton">Dislike</button>
      </section>
    </main>
  </body>
</html>
